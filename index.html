<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./css/styles.css" />

		<title>BMI Calculator</title>
	</head>
	<body>
		<div class="container bg-light my-5 mx-auto rounded shadow">
			<div class="text-center d-flex flex-column align-items-center">
				<h1 class="title text-success my-5">BMI - Calculator</h1>
				<div class="input-group input-group-sm mb-4 w-50">
					<div class="input-group-prepend">
						<span
							class="bg-success text-white border-success input-group-text"
							id="inputGroup-sizing-sm"
							>Weight</span
						>
					</div>
					<input
						type="text"
						class="form-control border-success"
						id="weight"
						aria-label="Exemplo do tamanho do input"
						aria-describedby="inputGroup-sizing-sm"
					/>
				</div>
				<div class="input-group input-group-sm mb-4 w-50">
					<div class="input-group-prepend">
						<span
							class="bg-success text-white border-success input-group-text"
							id="inputGroup-sizing-sm"
							>Height</span
						>
					</div>
					<input
						type="text"
						class="form-control border-success"
						id="height"
						aria-label="Exemplo do tamanho do input"
						aria-describedby="inputGroup-sizing-sm"
					/>
				</div>
				<button
					class="btn btn-success w-50"
					type="button"
					onclick="bmiCalculator()"
				>
					Calculate
				</button>
				<p id="bmi" class="total text-black-50 w-50"></p>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>

		<script src="./script/script.js"></script>
	</body>
</html>
